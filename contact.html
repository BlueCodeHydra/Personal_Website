<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Michael Dowling • Contact</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="navbar__logo">
      <img src="assets/images/logo.svg" alt="Logo" height="32"/>
      <span>Michael Dowling</span>
    </div>
    <nav class="nav-menu" id="nav-menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
      <a href="#" class="navbar__btn">Sign Up</a>
    </nav>
    <button class="navbar__toggle" id="nav-toggle" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
  </header>

  <section class="hero">
    <h1>Get in Touch</h1>
  </section>

  <main>
    <section class="section clip-angled">
      <form id="contact-form">
        <input type="text"    name="name"    placeholder="Your Name"    required/>
        <input type="email"   name="email"   placeholder="Your Email"   required/>
        <textarea name="message" rows="5" placeholder="Message…" required></textarea>
        <button class="btn" type="submit">Send Message</button>
        <p class="form-status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer>© 2025 Michael Dowling</footer>

  <script src="js/script.js"></script>
</body>
</html>
